version: '3'
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    image: apio-ecloud-dev
    env_file:
      - .env
    environment:
      QUEUE_CONNECTION: redis
      REDIS_HOST: redis
      REDIS_PORT: "6379"
      REDIS_DB: "0"
    volumes:
      - ./:/var/www/html
    depends_on:
      - redis
  queue:
    build:
      context: .
      dockerfile: Dockerfile.dev
    image: apio-ecloud-dev
    command: queue
    env_file:
      - .env
    environment:
      QUEUE_CONNECTION: redis
      REDIS_HOST: redis
      REDIS_PORT: "6379"
      REDIS_DB: "0"
    volumes:
      - ./:/var/www/html
    depends_on:
      - redis
  scheduler:
    build:
      context: .
      dockerfile: Dockerfile.dev
    image: apio-ecloud-dev
    command: scheduler
    env_file:
      - .env
    environment:
      QUEUE_CONNECTION: redis
      REDIS_HOST: redis
      REDIS_PORT: "6379"
      REDIS_DB: "0"
    volumes:
      - ./:/var/www/html
    depends_on:
      - redis
  redis:
    image: redis:latest
  web:
    image: nginx:latest
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./.docker/compose/ssl:/etc/nginx/ssl
      - ./.docker/compose/proxy.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app
