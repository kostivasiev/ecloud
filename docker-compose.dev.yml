version: '3'
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    image: apio-ecloud-dev
    environment:
      QUEUE_CONNECTION: redis
      REDIS_HOST: redis
      REDIS_PORT: "6379"
      REDIS_DB: "0"
      REDIS_PASSWORD: ""
    volumes:
      - ./:/var/www/html
    depends_on:
      - redis
    extra_hosts:
      - host.docker.internal:host-gateway
  queue:
    build:
      context: .
      dockerfile: Dockerfile.dev
    deploy:
      mode: replicated
      replicas: 1
    image: apio-ecloud-dev
    command: queue
    environment:
      QUEUE_CONNECTION: redis
      REDIS_HOST: redis
      REDIS_PORT: "6379"
      REDIS_DB: "0"
      REDIS_PASSWORD: ""
    volumes:
      - ./:/var/www/html
    depends_on:
      - redis
    extra_hosts:
      - host.docker.internal:host-gateway
  scheduler:
    build:
      context: .
      dockerfile: Dockerfile.dev
    image: apio-ecloud-dev
    command: scheduler
    environment:
      QUEUE_CONNECTION: redis
      REDIS_HOST: redis
      REDIS_PORT: "6379"
      REDIS_DB: "0"
      REDIS_PASSWORD: ""
    volumes:
      - ./:/var/www/html
    depends_on:
      - redis
    extra_hosts:
      - host.docker.internal:host-gateway
  redis:
    image: redis:latest
    extra_hosts:
      - host.docker.internal:host-gateway
  web:
    image: nginx:latest
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./.docker/compose/ssl:/etc/nginx/ssl
      - ./.docker/compose/proxy.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app
    extra_hosts:
      - host.docker.internal:host-gateway
  mysqldb:
    image: percona/percona-server:8.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: ecloud
    command: mysqld --default-authentication-plugin=mysql_native_password --skip-mysqlx
    ports:
      - 3307:3306
    depends_on:
      - app
    extra_hosts:
      - host.docker.internal:host-gateway
  resellerdb:
    image: registry.devops.ukfast.co.uk/ukfast/team-projects/rnd/db-schema/mysql.ukfast.net:latest
    restart: always
    ports:
      - "3308:3307"
    depends_on:
      - app
    extra_hosts:
      - host.docker.internal:host-gateway