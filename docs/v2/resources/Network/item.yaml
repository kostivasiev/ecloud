get:
  parameters:
    - $ref: 'parameters/NetworkId.yaml'
  responses:
    200:
      description: success
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: 'schemas/Network.yaml'
              meta:
                type: object
  tags:
    - Networks

patch:
  parameters:
    - $ref: 'parameters/NetworkId.yaml'
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          allOf:
            - $ref: "../../public-openapi.yaml#/components/schemas/Network"
            - type: object
              properties:
                name:
                  required: false
                router_id:
                  required: false
  responses:
    200:
      $ref: 'responses/NetworksIdResponse.yaml'
  tags:
    - Networks

delete:
  parameters:
    - $ref: 'parameters/NetworkId.yaml'
  responses:
    204:
      description: Success
  tags:
    - Networks
