get:
  parameters:
    - $ref: '../../resources/Network/parameters/networkId.yaml'
  responses:
    200:
      description: success
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: '../../components/schemas/network.yaml'
              meta:
                type: object
  tags:
    - Networks

patch:
  parameters:
    - $ref: '../../resources/Network/parameters/networkId.yaml'
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          allOf:
            - $ref: '../../components/schemas/network.yaml'
            - type: object
              properties:
                name:
                  required: false
                router_id:
                  required: false
                subnet:
                  readOnly: true
  responses:
    200:
      $ref: '../../resources/Network/responses/idResponse.yaml'
  tags:
    - Networks

delete:
  parameters:
    - $ref: '../../resources/Network/parameters/networkId.yaml'
  responses:
    204:
      description: Success
  tags:
    - Networks
