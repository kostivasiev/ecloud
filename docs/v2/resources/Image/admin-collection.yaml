get:
  parameters:
    - $ref: '../../components/parameters/perPage.yaml'
    - $ref: '../../components/parameters/page.yaml'
  responses:
    200:
      description: Success
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                type: array
                items:
                  $ref: '../../resources/Image/admin-schema.yaml'
              meta:
                allOf:
                  - $ref: '../../components/schemas/meta.yaml'
                  - type: object
                    properties:
                      pagination:
                        properties:
                          links:
                            type: object
                            properties:
                              first:
                                example: 'https://api.ukfast.io/ecloud/v2/images?page=1'
                              previous:
                                example: 'https://api.ukfast.io/ecloud/v2/images?page=1'
                              next:
                                example: 'https://api.ukfast.io/ecloud/v2/images?page=2'
                              last:
                                example: 'https://api.ukfast.io/ecloud/v2/images?page=2'
  tags:
    - Images
post:
  parameters:
    - $ref: '../../resources/Image/parameters/id.yaml'
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            appliance_version_id:
              type: string
              required: true
  responses:
    200:
      $ref: '../../resources/Nic/responses/idResponse.yaml'
  tags:
    - Images