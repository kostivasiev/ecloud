get:
  parameters:
    - $ref: '../../public-openapi.yaml#/components/parameters/ImageId'
  responses:
    200:
      description: Success
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                type: array
                items:
                  type: object
                  properties:
                    name:
                      type: string
                      example: Application name
                    key:
                      type: string
                      example: application_name
                    type:
                      type: string
                      example: String
                    description:
                      type: string
                      example: The application's name
                    required:
                      type: boolean
                      example: false
                    validation_rule:
                      type: string
                      example: /\\w+/
              meta:
                allOf:
                  - $ref: '../../components/schemas/meta.yaml'
                  - type: object
                    properties:
                      pagination:
                        properties:
                          links:
                            type: object
                            properties:
                              first:
                                example: 'https://api.ukfast.io/ecloud/v2/images/{imageId}/parameters?page=1'
                              previous:
                                example: 'https://api.ukfast.io/ecloud/v2/images/{imageId}/parameters?page=1'
                              next:
                                example: 'https://api.ukfast.io/ecloud/v2/images/{imageId}/parameters?page=2'
                              last:
                                example: 'https://api.ukfast.io/ecloud/v2/images/{imageId}/parameters?page=2'
  tags:
    - Images
