get:
  parameters:
    - $ref: '#/components/parameters/GatewayId'
  responses:
    200:
      description: success
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: '#/components/schemas/Gateway'
              meta:
                type: object
  tags:
    - Gateways
patch:
  parameters:
    - $ref: '#/components/parameters/GatewayId'
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          allOf:
            - $ref: "#/components/schemas/Gateway"
            - type: object
              properties:
                name:
                  required: false
  responses:
    200:
      $ref: '#/components/responses/GatewayIdResponse'
  tags:
    - Gateways
delete:
  parameters:
    - $ref: '#/components/parameters/GatewayId'
  responses:
    204:
      description: Success
  tags:
    - Gateways
