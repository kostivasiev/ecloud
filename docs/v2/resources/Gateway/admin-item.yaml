get:
  parameters:
    - $ref: '../../admin-openapi.yaml#/components/parameters/GatewayId'
  responses:
    200:
      description: success
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: '../../admin-openapi.yaml#/components/schemas/Gateways'
              meta:
                type: object
  tags:
    - Gateways
patch:
  parameters:
    - $ref: '../../admin-openapi.yaml#/components/parameters/GatewayId'
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          allOf:
            - $ref: "../../admin-openapi.yaml#/components/schemas/Gateways"
            - type: object
              properties:
                name:
                  required: false
  responses:
    200:
      $ref: '../../admin-openapi.yaml#/components/responses/GatewayIdResponse'
  tags:
    - Gateways
delete:
  parameters:
    - $ref: '../../admin-openapi.yaml#/components/parameters/GatewayId'
  responses:
    204:
      description: Success
  tags:
    - Gateways
