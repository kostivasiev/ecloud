get:
  parameters:
    - $ref: '../../resources/Vpc/parameters/vpcId.yaml'
  responses:
    200:
      description: success
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: '../../components/schemas/vpc.yaml'
              meta:
                type: object
  tags:
    - Virtual Private Clouds
patch:
  parameters:
    - $ref: '../../resources/Vpc/parameters/vpcId.yaml'
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          allOf:
            - $ref: '../../components/schemas/vpc-patch.yaml'
            - type: object
              properties:
                region_id:
                  required: false
  responses:
    200:
      $ref: '../../resources/Vpc/responses/idResponse.yaml'
  tags:
    - Virtual Private Clouds
delete:
  responses:
    204:
      description: Success
  parameters:
    - $ref: '../../resources/Vpc/parameters/vpcId.yaml'
  tags:
    - Virtual Private Clouds
