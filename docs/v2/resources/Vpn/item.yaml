get:
  parameters:
    - $ref: 'parameters/VpnId'
  responses:
    200:
      description: success
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: 'schemas/Vpn'
              meta:
                type: object
  tags:
    - Vpns
patch:
  parameters:
    - $ref: 'parameters/VpnId'
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          allOf:
            - $ref: "schemas/Vpn"
            - type: object
              properties:
                router_id:
                  required: false
  responses:
    200:
      $ref: 'responses/VpnIdResponse'
  tags:
    - Vpns
delete:
  parameters:
    - $ref: 'parameters/VpnId'
  responses:
    204:
      description: Success
  tags:
    - Vpns
