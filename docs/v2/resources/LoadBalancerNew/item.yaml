get:
  parameters:
    - $ref: 'parameters/id.yaml'
  responses:
    200:
      description: success
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: 'schema.yaml'
              meta:
                type: object
  tags:
    - Load Balancers
patch:
  parameters:
    - $ref: 'parameters/id.yaml'
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          allOf:
            - $ref: 'schema.yaml'
            # Change column properties here
            - type : object
              properties :
                vpc_id :
                  required: false
  responses:
    202:
      $ref: 'responses/idResponse.yaml'
  tags:
    - Load Balancers
delete:
  parameters:
    - $ref: 'parameters/id.yaml'
  responses:
    202:
      description: Accepted
  tags:
    - Load Balancers

