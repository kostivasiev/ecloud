get:
  parameters:
    - $ref: '../../public-openapi.yaml#/components/parameters/LbcId'
  responses:
    200:
      description: success
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: '../../public-openapi.yaml#/components/schemas/LoadBalancerCluster'
              meta:
                type: object
  tags:
    - Load Balancer Clusters
patch:
  parameters:
    - $ref: '../../public-openapi.yaml#/components/parameters/LbcId'
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          allOf:
            - $ref: "../../public-openapi.yaml#/components/schemas/LoadBalancerCluster"
            - type: object
              properties:
                vpc_id:
                  required: false
                nodes:
                  required: false
  responses:
    200:
      $ref: '../../public-openapi.yaml#/components/responses/LbcIdResponse'
  tags:
    - Load Balancer Clusters
delete:
  parameters:
    - $ref: '../../public-openapi.yaml#/components/parameters/LbcId'
  responses:
    204:
      description: Success
  tags:
    - Load Balancer Clusters
