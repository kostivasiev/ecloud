get:
  parameters:
    - $ref: 'parameters/LbcId'
  responses:
    200:
      description: success
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: 'schemas/LoadBalancerCluster'
              meta:
                type: object
  tags:
    - Load Balancer Clusters
patch:
  parameters:
    - $ref: 'parameters/LbcId'
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          allOf:
            - $ref: "schemas/LoadBalancerCluster"
            - type: object
              properties:
                vpc_id:
                  required: false
                nodes:
                  required: false
  responses:
    200:
      $ref: 'responses/LbcIdResponse'
  tags:
    - Load Balancer Clusters
delete:
  parameters:
    - $ref: 'parameters/LbcId'
  responses:
    204:
      description: Success
  tags:
    - Load Balancer Clusters
