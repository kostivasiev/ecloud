get:
  parameters:
    - $ref: '../../resources/HostSpec/parameters/hostSpecId.yaml'
  responses:
    200:
      description: success
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: '../../resources/HostSpec/schema.yaml'
              meta:
                type: object
  tags:
    - Host Spec

patch:
  parameters:
    - $ref: '../../resources/HostSpec/parameters/hostSpecId.yaml'
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          allOf:
            - $ref: '../../resources/HostSpec/schema.yaml'
  responses:
    200:
      $ref: '../../resources/HostSpec/responses/idResponse.yaml'
  tags:
    - Host Spec

delete:
  description: Delete a host spec
  parameters:
    - $ref: '../../resources/HostSpec/schema.yaml'
  responses:
    204:
      description: Success
  tags:
    - Host Spec
