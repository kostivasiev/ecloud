get:
  parameters:
    - $ref: '../../public-openapi.yaml#/components/parameters/RouterId'
  responses:
    200:
      description: success
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: '../../public-openapi.yaml#/components/schemas/Router'
              meta:
                type: object
  tags:
    - Routers
patch:
  parameters:
    - $ref: '../../public-openapi.yaml#/components/parameters/RouterId'
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          allOf:
            - $ref: '../../components/schemas/router.yaml'
            - type: object
              properties:
                name:
                  required: false
                vpc_id:
                  required: false
                  readOnly: true
#                availability_zone_id:
#                  required: false
  responses:
    200:
      $ref: '../../public-openapi.yaml#/components/responses/RouterIdResponse'
  tags:
    - Routers
delete:
  parameters:
    - $ref: '../../public-openapi.yaml#/components/parameters/RouterId'
  responses:
    204:
      description: Success
  tags:
    - Routers
