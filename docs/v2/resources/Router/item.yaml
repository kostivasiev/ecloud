get:
  parameters:
    - $ref: 'parameters/RouterId.yaml'
  responses:
    200:
      description: success
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: 'schemas/Router.yaml'
              meta:
                type: object
  tags:
    - Routers
patch:
  parameters:
    - $ref: 'parameters/RouterId.yaml'
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          allOf:
            - $ref: "../../public-openapi.yaml#/components/schemas/Router"
            - type: object
              properties:
                name:
                  required: false
                vpc_id:
                  required: false
                availability_zone_id:
                  required: false
  responses:
    200:
      $ref: 'responses/RouterIdResponse.yaml'
  tags:
    - Routers
delete:
  parameters:
    - $ref: 'parameters/RouterId.yaml'
  responses:
    204:
      description: Success
  tags:
    - Routers
