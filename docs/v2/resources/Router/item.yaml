get:
  parameters:
    - $ref: 'parameters/RouterId'
  responses:
    200:
      description: success
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: 'schemas/Router'
              meta:
                type: object
  tags:
    - Routers
patch:
  parameters:
    - $ref: 'parameters/RouterId'
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          allOf:
            - $ref: "schemas/Router"
            - type: object
              properties:
                name:
                  required: false
                vpc_id:
                  required: false
                availability_zone_id:
                  required: false
  responses:
    200:
      $ref: 'responses/RouterIdResponse'
  tags:
    - Routers
delete:
  parameters:
    - $ref: 'parameters/RouterId'
  responses:
    204:
      description: Success
  tags:
    - Routers
