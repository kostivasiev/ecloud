    - $ref: '../../public-openapi.yaml#/components/parameters/DhcpId'
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          allOf:
            - $ref: "../../public-openapi.yaml#/components/schemas/Dhcp"
            - type: object
              properties:
                vpc_id:
                  required: false
  responses:
    200:
      $ref: '../../public-openapi.yaml#/components/responses/DhcpIdResponse'
  tags:
    - Dhcps
delete:
  parameters:
    - $ref: '../../public-openapi.yaml#/components/parameters/DhcpId'
  responses:
    204:
      description: Success
  tags:
    - Dhcps
