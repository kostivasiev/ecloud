  responses:
    200:
      description: success
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: '../../public-openapi.yaml#/components/schemas/Dhcp'
              meta:
                type: object
  tags:
    - Dhcps
patch:
