get:
  parameters:
    - $ref: '../../resources/Nic/parameters/nicId.yaml'
  responses:
    200:
      description: success
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: '../../components/schemas/nic.yaml'
              meta:
                type: object
  tags:
    - Nics
patch:
  parameters:
    - $ref: '../../resources/Nic/parameters/nicId.yaml'
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          allOf:
            - $ref: '../../components/schemas/nic.yaml'
            - type: object
              properties:
                mac_address:
                  required: false
                instance_id:
                  required: false
                network_id:
                  required: false
  responses:
    202:
      description: Accepted
      $ref: '../../resources/Nic/responses/idResponse.yaml'
  tags:
    - Nics
delete:
  parameters:
    - $ref: '../../resources/Nic/parameters/nicId.yaml'
  responses:
    202:
      description: Accepted
  tags:
    - Nics
