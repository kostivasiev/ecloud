get:
  parameters:
    - $ref: '../../components/parameters/perPage.yaml'
    - $ref: '../../components/parameters/page.yaml'
  responses:
    200:
      description: Success
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                type: array
                items:
                  allOf:
                    - $ref: '../../components/schemas/firewallRule.yaml'
                    - properties:
                        is_managed :
                          type : boolean
                          example : true
                          readOnly : true
              meta:
                allOf:
                  - $ref: '../../components/schemas/meta.yaml'
                  - type: object
                    properties:
                      pagination:
                        properties:
                          links:
                            type: object
                            properties:
                              first:
                                example: 'https://api.ukfast.io/ecloud/v2/firewall-rules?page=1'
                              previous:
                                example: 'https://api.ukfast.io/ecloud/v2/firewall-rules?page=1'
                              next:
                                example: 'https://api.ukfast.io/ecloud/v2/firewall-rules?page=2'
                              last:
                                example: 'https://api.ukfast.io/ecloud/v2/firewall-rules?page=2'
  tags:
    - Firewall Rules
post:
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../../components/schemas/firewallRule.yaml'
  responses:
    202:
      description: Accepted
      $ref: '../../resources/FirewallRule/responses/idResponse.yaml'
  tags:
    - Firewall Rules
