get:
  parameters:
    - $ref: '../../public-openapi.yaml#/components/parameters/PerPage'
    - $ref: '../../public-openapi.yaml#/components/parameters/Page'
  responses:
    200:
      description: Success
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                type: array
                items:
                  $ref: '../../public-openapi.yaml#/components/schemas/VpnSession'
              meta:
                allOf:
                  - $ref: "../../public-openapi.yaml#/components/schemas/Meta"
                  - type: object
                    properties:
                      pagination:
                        properties:
                          links:
                            type: object
                            properties:
                              first:
                                example: 'https://api.ukfast.io/ecloud/v2/vpn-sessions?page=1'
                              previous:
                                example: 'https://api.ukfast.io/ecloud/v2/vpn-sessions?page=1'
                              next:
                                example: 'https://api.ukfast.io/ecloud/v2/vpn-sessions?page=2'
                              last:
                                example: 'https://api.ukfast.io/ecloud/v2/vpn-sessions?page=2'
  tags:
    - Vpn Sessions
post:
  requestBody:
    required: true
    content:
      application/json:
        schema:
          allOf:
            - $ref: '../../public-openapi.yaml#/components/schemas/VpnSession'
            - properties:
                vpn_service_id:
                  type : array
                  items:
                    type: string
                    required : true
                    example : 'vpn-2b66bb79'
                    readOnly : false
                vpn_endpoint_id:
                  type : array
                  items:
                    type : string
                    required : true
                    example : 'vpne-2b66bb79'
                    readOnly : false
  responses:
    201:
      $ref: '../../public-openapi.yaml#/components/responses/VpnSessionIdResponse'
  tags:
    - Vpn Sessions
