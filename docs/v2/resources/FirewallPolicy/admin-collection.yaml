get:
  parameters:
    - $ref: '../../components/parameters/perPage.yaml'
    - $ref: '../../components/parameters/page.yaml'
  responses:
    200:
      description: Success
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                type: array
                items:
                  $ref: '../../components/schemas/firewallPolicyAdmin.yaml'
              meta:
                allOf:
                  - $ref: '../../components/schemas/meta.yaml'
                  - type: object
                    properties:
                      pagination:
                        properties:
                          links:
                            type: object
                            properties:
                              first:
                                example: 'https://api.ukfast.io/ecloud/v2/firewall-policies?page=1'
                              previous:
                                example: 'https://api.ukfast.io/ecloud/v2/firewall-policies?page=1'
                              next:
                                example: 'https://api.ukfast.io/ecloud/v2/firewall-policies?page=2'
                              last:
                                example: 'https://api.ukfast.io/ecloud/v2/firewall-policies?page=2'
  tags:
    - Firewall Policies
post:
  requestBody:
    required: true
    content:
      application/json:
        schema:
          allOf:
          - $ref: '../../components/schemas/firewallPolicy.yaml'
          - properties:
              router_id:
                type: string
                required: true
                example: 'rtr-4c63cf58'
                readOnly: false
  responses:
    202:
      description: Accepted
      $ref: '../../resources/FirewallPolicy/responses/idResponse.yaml'
  tags:
    - Firewall Policies
