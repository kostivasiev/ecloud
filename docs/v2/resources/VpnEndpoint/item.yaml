get:
  parameters:
    - $ref: '../../public-openapi.yaml#/components/parameters/VpnEndpointId'
  responses:
    200:
      description: success
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: '../../public-openapi.yaml#/components/schemas/VpnEndpoint'
              meta:
                type: object
  tags:
    - Vpn Endpoints
patch:
  parameters:
    - $ref: '../../public-openapi.yaml#/components/parameters/VpnEndpointId'
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          allOf:
            - $ref: "../../public-openapi.yaml#/components/schemas/VpnEndpoint"
            - type: object
              properties:
                router_id:
                  required: false
                vpn_service_id:
                  readOnly: true
                floating_ip_id:
                  readOnly: true
  responses:
    200:
      $ref: '../../public-openapi.yaml#/components/responses/VpnEndpointIdResponse'
  tags:
    - Vpn Endpoints
delete:
  parameters:
    - $ref: '../../public-openapi.yaml#/components/parameters/VpnEndpointId'
  responses:
    204:
      description: Success
  tags:
    - Vpn Endpoints
