get:
  parameters:
    - $ref: '../../resources/FloatingIp/parameters/fipId.yaml'
  responses:
    200:
      description: success
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: '../../components/schemas/floatingIp.yaml'
              meta:
                type: object
  tags:
    - Floating IPs
patch:
  parameters:
    - $ref: '../../resources/FloatingIp/parameters/fipId.yaml'
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          allOf:
            - $ref: '../../components/schemas/floatingIp.yaml'
            - type : object
              properties :
                vpc_id :
                  readOnly : true

  responses:
    200:
      $ref: '../../resources/FloatingIp/responses/idResponse.yaml'
  tags:
    - Floating IPs
delete:
  parameters:
    - $ref: '../../resources/FloatingIp/parameters/fipId.yaml'
  responses:
    204:
      description: Success
  tags:
    - Floating IPs

