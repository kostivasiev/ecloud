get:
  parameters:
    - $ref: 'parameters/FipId.yaml'
  responses:
    200:
      description: success
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: 'schemas/FloatingIP.yaml'
              meta:
                type: object
  tags:
    - Floating IPs
patch:
  parameters:
    - $ref: 'parameters/FipId.yaml'
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          allOf:
            - $ref: "../../public-openapi.yaml#/components/schemas/FloatingIP"
  responses:
    200:
      $ref: 'responses/FipIdResponse.yaml'
  tags:
    - Floating IPs
delete:
  parameters:
    - $ref: 'parameters/FipId.yaml'
  responses:
    204:
      description: Success
  tags:
    - Floating IPs

