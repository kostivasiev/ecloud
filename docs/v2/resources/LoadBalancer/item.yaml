get:
  parameters:
    - $ref: '../../resources/LoadBalancer/parameters/loadBalancerId.yaml'
  responses:
    200:
      description: success
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: '../../components/schemas/loadBalancer.yaml'
              meta:
                type: object
  tags:
    - Load Balancers
patch:
  parameters:
    - $ref: '../../resources/LoadBalancer/parameters/loadBalancerId.yaml'
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          allOf:
            - $ref: '../../components/schemas/loadBalancer.yaml'
            - type: object
              properties:
                vpc_id:
                  required: false
#                nodes:
#                  required: false
  responses:
    200:
      $ref: '../../resources/LoadBalancer/responses/idResponse.yaml'
  tags:
    - Load Balancers
delete:
  parameters:
    - $ref: '../../resources/LoadBalancer/parameters/loadBalancerId.yaml'
  responses:
    204:
      description: Success
  tags:
    - Load Balancers
