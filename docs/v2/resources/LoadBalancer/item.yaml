get:
  parameters:
    - $ref: 'parameters/id.yaml'
  responses:
    200:
      description: success
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: '#components/schemas/LoadBalancer'
              meta:
                type: object
  tags:
    - Load Balancers
patch:
  parameters:
    - $ref: 'parameters/id.yaml'
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          allOf:
            - $ref: '#components/schemas/LoadBalancer'
            # Change column properties here
            - type : object
              properties :
                vpc_id :
                  required: false
                  readOnly: true
                availability_zone_id :
                  required : false
                  readOnly : true
                load_balancer_spec_id :
                  required : false
                  readOnly : true
                network_ids :
                  required : false
                  readOnly : true
  responses:
    202:
      $ref: 'responses/idResponse.yaml'
  tags:
    - Load Balancers
delete:
  parameters:
    - $ref: 'parameters/id.yaml'
  responses:
    202:
      description: Accepted
  tags:
    - Load Balancers

