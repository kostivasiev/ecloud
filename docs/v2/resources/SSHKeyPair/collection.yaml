get:
  parameters:
    - $ref: '../../components/parameters/perPage.yaml'
    - $ref: '../../components/parameters/page.yaml'
  responses:
    200:
      description: Success
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                type: array
                items:
                  $ref: 'schema.yaml'
                  meta:
                    allOf:
                      - $ref: '../../components/schemas/meta.yaml'
                      - type: object
                        properties:
                          pagination:
                            properties:
                              links:
                                type: object
                                properties:
                                  first:
                                    example: 'https://api.ukfast.io/ecloud/v2/ssh-key-pairs?page=1'
                                  previous:
                                    example: 'https://api.ukfast.io/ecloud/v2/ssh-key-pairs?page=1'
                                  next:
                                    example: 'https://api.ukfast.io/ecloud/v2/ssh-key-pairs?page=2'
                                  last:
                                    example: 'https://api.ukfast.io/ecloud/v2/ssh-key-pairs?page=2'
  tags:
    - SSH Key Pairs
post:
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: 'schema.yaml'
          responses:
            200:
              description: success
              $ref: 'responses/idResponse.yaml'
  tags:
    - SSH Key Pairs
