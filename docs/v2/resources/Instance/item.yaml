get:
  parameters:
    - $ref: '../../resources/Instance/parameters/instanceId.yaml'
  responses:
    200:
      description: success
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: '../../components/schemas/instanceItem.yaml'
              meta:
                type: object
  tags:
    - Instances
patch:
  parameters:
    - $ref: '../../resources/Instance/parameters/instanceId.yaml'
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          allOf:
            - $ref: '../../components/schemas/instance.yaml'
  responses:
    200:
      $ref: '../../resources/Instance/responses/idResponse.yaml'
  tags:
    - Instances
delete:
  parameters:
    - $ref: '../../resources/Instance/parameters/instanceId.yaml'
  responses:
    204:
      description: Success
  tags:
    - Instances
