get:
  parameters:
    - $ref: 'parameters/InstanceId.yaml'
  responses:
    200:
      description: success
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: 'schemas/Instance.yaml'
              meta:
                type: object
  tags:
    - Instances
patch:
  parameters:
    - $ref: 'parameters/InstanceId.yaml'
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          allOf:
            - $ref: "../../public-openapi.yaml#/components/schemas/Instance"
  responses:
    200:
      $ref: 'responses/InstanceIdResponse.yaml'
  tags:
    - Instances
delete:
  parameters:
    - $ref: 'parameters/InstanceId.yaml'
  responses:
    204:
      description: Success
  tags:
    - Instances
