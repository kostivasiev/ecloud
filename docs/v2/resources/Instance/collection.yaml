get:
  parameters:
    - $ref: 'parameters/PerPage.yaml'
    - $ref: 'parameters/Page.yaml'
  responses:
    200:
      description: Success
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                type: array
                items:
                  $ref: 'schemas/Instance.yaml'
              meta:
                allOf:
                  - $ref: "../../public-openapi.yaml#/components/schemas/Meta"
                  - type: object
                    properties:
                      pagination:
                        properties:
                          links:
                            type: object
                            properties:
                              first:
                                example: 'https://api.ukfast.io/ecloud/v2/instances?page=1'
                              previous:
                                example: 'https://api.ukfast.io/ecloud/v2/instances?page=1'
                              next:
                                example: 'https://api.ukfast.io/ecloud/v2/instances?page=2'
                              last:
                                example: 'https://api.ukfast.io/ecloud/v2/instances?page=2'
  tags:
    - Instances
post:
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: 'schemas/Instance.yaml'
  responses:
    201:
      $ref: 'responses/InstanceIdResponse.yaml'
  tags:
    - Instances
