get:
  parameters:
    - $ref: '../../public-openapi.yaml#/components/parameters/NetworkRuleId'
  responses:
    200:
      description: success
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: '../../public-openapi.yaml#/components/schemas/NetworkRule'
              meta:
                type: object
  tags:
    - Network Rule

patch:
  parameters:
    - $ref: '../../resources/NetworkRule/parameters/networkRuleId.yaml'
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          allOf:
            - $ref: '../../components/schemas/networkRule.yaml'
            - type: object
              properties:
                name:
                  required: false
                network_policy_id:
                  readOnly: true
  responses:
    202:
      description: Accepted
      $ref: '../../resources/NetworkRule/responses/idResponse.yaml'
  tags:
    - Network Rule

delete:
  parameters:
    - $ref: '../../resources/NetworkRule/parameters/networkRuleId.yaml'
  responses:
    202:
      description: Accepted
  tags:
    - Network Rule
