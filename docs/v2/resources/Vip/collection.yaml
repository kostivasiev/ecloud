get:
  parameters:
    - $ref: '../../components/parameters/perPage.yaml'
    - $ref: '../../components/parameters/page.yaml'
  responses:
    200:
      description: Success
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                type: array
                items:
                  $ref: 'schema.yaml'
              meta:
                allOf:
                  - $ref: '../../components/schemas/meta.yaml'
                  - type: object
                    properties:
                      pagination:
                        properties:
                          links:
                            type: object
                            properties:
                              first:
                                example: 'https://api.ukfast.io/ecloud/v2/vips?page=1'
                              previous:
                                example: 'https://api.ukfast.io/ecloud/v2/vips?page=1'
                              next:
                                example: 'https://api.ukfast.io/ecloud/v2/vips?page=2'
                              last:
                                example: 'https://api.ukfast.io/ecloud/v2/vips?page=2'
  tags:
    - Vips
post:
  requestBody:
    required: true
    content:
      application/json:
        schema:
          allOf:
            - $ref: 'schema.yaml'
            - type: object
              properties:
                allocate_floating_ip:
                  type: boolean
                  required: false
                  description: Whether to allocate a floating IP to the VIP, defaults to false.
  responses:
    202:
      description: Accepted
      $ref: 'responses/idResponse.yaml'
  tags:
    - Vips
