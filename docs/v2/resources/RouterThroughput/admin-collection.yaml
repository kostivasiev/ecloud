get:
  parameters:
    - $ref: '../../components/parameters/perPage.yaml'
    - $ref: '../../components/parameters/page.yaml'
  responses:
    200:
      description: Success
      content:
        application/json:
          schema:
            type: object
            allOf:
              - $ref: '../../components/schemas/routerThroughput.yaml'
              - type: object
                properties:
                  burst_size:
                    description: Burst size in MB
                    type: integer
                    required: true
                    example: 1024
                meta:
                  allOf:
                    - $ref: '../../components/schemas/meta.yaml'
                    - type: object
                      properties:
                        pagination:
                          properties:
                            links:
                              type: object
                              properties:
                                first:
                                  example: 'https://api.ukfast.io/ecloud/v2/router-throughputs?page=1'
                                previous:
                                  example: 'https://api.ukfast.io/ecloud/v2/router-throughputs?page=1'
                                next:
                                  example: 'https://api.ukfast.io/ecloud/v2/router-throughputs?page=2'
                                last:
                                  example: 'https://api.ukfast.io/ecloud/v2/router-throughputs?page=2'
  tags:
    - Router Throughput
post:
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../../components/schemas/routerThroughput.yaml'
  responses:
    201:
      $ref: '../../resources/RouterThroughput/responses/idResponse.yaml'
  tags:
    - Router Throughput
