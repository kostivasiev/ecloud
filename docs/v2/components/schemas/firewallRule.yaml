properties:
  id:
    type: string
    example: fwr-2b66bb79
    readOnly: true
  name:
    type: string
    required: false
    example: 'Internal FW Rule'
    readOnly: false
  sequence:
    type: integer
    required: true
    example: 1
    readOnly: false
  firewall_policy_id:
    type: string
    required: true
    example: fwp-abc123xyz
    readOnly: false
  source:
    description: "ANY" or comma separated list of IPv4, CIDR subnets and/or range boundaries
    type: string
    required: true
    example: '1.1.1.1'
    readOnly: false
  destination:
    description: "ANY" or comma separated list of IPv4, CIDR subnets and/or range boundaries
    type: string
    required: true
    example: '2.2.2.2'
    readOnly: false
  ports:
    writeOnly: true
    description: Array of port mappings for the firewall rule. This is a full replace. All the port mappings are replaced. Use firewall-rule-ports endpoints to modify individual port mappings.
    type: array
    items:
      type: object
      properties:
        protocol:
          required: true
          description: The protocol to use for the port map. TCP or UDP.
          type: string
          example: TCP
        source:
          required: false
          description: "ANY" or comma separated list of ports and/or port ranges
          type: string
          example: '443'
        destination:
          required: false
          description: "ANY" or comma separated list of ports and/or port ranges
          type: string
          example: '555'
  action:
    description: 'One of ALLOW, DROP, REJECT'
    type: string
    required: true
    example: 'ALLOW'
    readOnly: false
  direction:
    description: 'One of IN, OUT, IN_OUT'
    type: string
    required: true
    example: 'IN_OUT'
    readOnly: false
  enabled:
    type: boolean
    required: true
    readOnly: false
    example: true
  created_at:
    type: string
    example: '2020-07-07T10:30:00+01:00'
    readOnly: true
  updated_at:
    type: string
    example: '2020-07-07T10:30:00+01:00'
    readOnly: true
description: 'FirewallRules'
