properties:
  id:
    type: string
    example: net-2b66bb79
    readOnly: true
  name:
    type: string
    required: true
    example: 'Manchester Network'
  router_id:
    type: string
    required: true
    example: rtr-4c63cf58
  vpc_id:
    type: string
    example: vpc-4c63cf58
    readOnly: true
  subnet:
    type: string
    description: CIDR format subnet with mask. Minimum network prefix is /29.
    required: true
    example: 10.0.0.0/24
  task:
    type: object
    readOnly: true
    properties:
      status:
        description: "The status of the most recent task performed on the resource. Possible values: in-progress, failed, complete."
        example: complete
      name:
        description: "The name of the most recent task performed on the resource."
        example: update
  created_at:
    type: string
    example: '2020-07-07T10:30:00+01:00'
    readOnly: true
  updated_at:
    type: string
    example: '2020-07-07T10:30:00+01:00'
    readOnly: true
description: 'Networks'
