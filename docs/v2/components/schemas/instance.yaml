properties:
  id:
    type: string
    example: vdc-2b66bb79
    readOnly: true
  name:
    type: string
    required: false
    example: 'My Instance'
    readOnly: false
  vpc_id:
    type: string
    required: true
    example: vpc-2b66bb79
    readOnly: false
#  availability_zone_id:
#    readOnly: false
#    type: string
#    required: false
#    example: 'az-2b66bb79'
  image_id:
    type: string
    required: true
    example: 'image-cf7c54c2'
    readOnly: false
  vcpu_cores:
    type: integer
    required: true
    example: 1
    readOnly: false
  ram_capacity:
    description: RAM capacity MiB
    type: integer
    required: true
    example: 1024
    readOnly: false
  locked:
    type: boolean
    required: false
    example: false
    readOnly: false
  backup_enabled:
    type: boolean
    required: false
    example: false
    readOnly: false
  platform:
    type: string
    required: false
    example: Linux
    readOnly: false
  volume_capacity:
    required: false
    type: integer
    example: 50
  volume_iops:
    required: false
    type: integer
    example: 300
  sync:
    type: string
    example: 'completed'
    readOnly: true
  created_at:
    type: string
    example: '2020-07-07T10:30:00+01:00'
    readOnly: true
  updated_at:
    type: string
    example: '2020-07-07T10:30:00+01:00'
    readOnly: true
  network_id:
    required: false
    writeOnly: true
    type: string
    example: 'net-912345'
  floating_ip_id:
    description: ID of existing floating IP to assign to the instance.
    required: false
    writeOnly: true
    type: string
    example: 'fip-912345'
  requires_floating_ip:
    description: Create and assign a new floating IP to the instance.
    writeOnly: true
    required: false
    type: boolean
    example: false
  image_data:
    required: false
    writeOnly: true
    type: json
    example: '{"key":"value"}'
  user_script:
    required: false
    writeOnly: true
    type: string
    example: ''
description: 'Instances'
