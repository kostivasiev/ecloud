properties:
  id:
    type: string
    example: fip-2b66bb79
    readOnly: true
  name:
    type: string
    example: fip-2b66bb79
    readOnly: false
  vpc_id:
    type: string
    example: vpc-2b66bb79
    readOnly: false
  ip_address:
    description: The external IP address assigned to the floating IP.
    type: string
    example: '1.1.1.1'
    readOnly: true
  resource_id:
    description: ID of the resource that the floating IP is assigned to.
    type: string
    example: 'nic-abc123'
    readOnly: true
  task:
    type: object
    readOnly: true
    properties:
      status:
        description: "The status of the most recent task performed on the resource. Possible values: in-progress, failed, complete."
        example: complete
      name:
        description: "The name of the most recent task performed on the resource."
        example: update
  created_at:
    type: string
    example: '2020-07-07T10:30:00+01:00'
    readOnly: true
  updated_at:
    type: string
    example: '2020-07-07T10:30:00+01:00'
    readOnly: true
description: 'Floating IP addresses'
