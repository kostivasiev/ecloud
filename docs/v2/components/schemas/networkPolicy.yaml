properties:
  id:
    type: string
    example: np-abc123xyz
    readOnly: true
  name:
    type: string
    example: 'Default Network Policy'
  network_id :
    required : true
    type : string
    example : 'net-912345'
  vpc_id :
    type : string
    required : true
    example : vpc-2b66bb79
    readOnly : true
  task:
    type: object
    readOnly: true
    properties:
      status:
        description: "The status of the most recent task performed on the resource. Possible values: in-progress, failed, complete."
        example: complete
      name:
        description: "The name of the most recent task performed on the resource."
        example: update
  created_at:
    type: string
    example: '2020-07-07T10:30:00+01:00'
    readOnly: true
  updated_at:
    type: string
    example: '2020-07-07T10:30:00+01:00'
    readOnly: true
description: 'Network Policies'
