properties:
  id:
    type: string
    example: az-2b66bb79
    readOnly: true
  code:
    description: Short code for the availability zone
    type: string
    example: MAN1
  name:
    description: Name of the Availability Zone
    type: string
    example: 'Manchester Zone 1'
    readOnly: false
  datacentre_site_id:
    description: Datacentre site identifier
    type: integer
    example: 5
    readOnly: false
  region_id:
    description: Identifier of the region in which the availability zone belongs
    type: string
    example: 'reg-a63dd78c'
    readOnly: false
  ucs_compute_name:
    type : string
    example : AA-UCS-A12-RAD-A'
    readOnly : false
  san_name:
    type : string
    example : AA-LOREM-A12-01'
    readOnly : false
  resource_tier_id:
    type : string
    description: ID of the default resource tier for the availability zone
    example : "rt-abc123"
    readOnly : false
  created_at:
    type: string
    example: '2020-07-07T10:30:00+01:00'
    readOnly: true
  updated_at:
    type: string
    example: '2020-07-07T10:30:00+01:00'
    readOnly: true
  is_public:
    description: Determines whether the availability zone is publicly available
    type: boolean
    example: true
    readOnly: false
description: 'Availability Zones'
